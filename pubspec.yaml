  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  #### PACKAGES ####
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  appwrite: ^12.0.4
  get_it: ^7.6.0
  octo_image: ^2.0.0
  package_info_plus: ^8.0.2
  dropdown_search: ^5.0.6
  intl: ^0.19.0
  infinite_scroll_pagination: ^4.0.0
  file_picker: ^8.0.3
  logger: ^2.1.0
  dio: ^5.4.1
